  <style>
    body {
      display: flex;
      align-items: center;
      /* Alinea verticalmente al centro */
      justify-content: center;
      /* Alinea horizontalmente al centro */
      min-height: 100vh;

      /* Elimina los márgenes predeterminados */

      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .logo-container {
      display: flex;

<body class="text-center">

  <main class="form-signin">
    <div class="logo-container">
      <img src="imagenes/logo.JPG" alt="Logo" class="logo">
    </div>
<br>
    <form id="loginForm">
      <h1 class="h3 mb-3 fw-normal" style="background-color: orange; display: inline; padding: 5px;">
        DIGITE NOMBRE DE USUARIO Y CONTRASEÑA .
      </h1>
      <br>
      <br>
      <div class="form-floating">
        <label for="nombre_usuario">Nombre de Usuario:</label>
        <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required><br>
      </div>

      <div class="form-floating">
        <label for="contrasena">Contraseña:</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena" required><br>
      </div>
      <div>
        <button type="submit">Login</button>
      </div>

      <p style="color: white;">&copy; GLADYS BAR 2017-2024</p>

      <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
          event.preventDefault();
          const formData = new FormData(this);
          const data = Object.fromEntries(formData.entries());

          fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          })
            .then(response => response.json())
            .then(data => {
              if (data.valido) {
                window.location.href = 'inicio.html';
              } else {
                alert('Datos inválidos');
              }
            })
            .catch(error => console.error('Error:', error));
        });
      </script>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const formulario = document.querySelector('form');
      formulario.addEventListener('submit', function (event) {
        event.preventDefault(); // Evita que el formulario se envíe y la página se recargue
        // Captura los valores de los campos de entrada
        var nombre = document.getElementById('nombreInput').value;
        var contrasena = document.getElementById('contrasenaInput').value;
        // Muestra los valores en una alerta
        alert('Nombre: ' + nombre + '\nContraseña: ' + contrasena);
      });
    });
  </script>
</body>
